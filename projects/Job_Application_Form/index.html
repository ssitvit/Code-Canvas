<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Page</title>
    <link rel="stylesheet" href="style.css" />
    <!--linking html with css-->
  </head>
  <body style ="background: url('https://img.freepik.com/free-vector/cartoon-employees-working-computers-office-open-space_74855-20035.jpg');">
    <!--Introduced a nice animated background-->
    <div class="container">
      <div class="apply_box">
        <h1>
          Job Application Form <!--Displays title of the page at the top-->
        </h1>
        <form action="">
        <!--This attribute of html is used to create a form layout (form action)-->
          <div class="form_container">
            <div class="form_control">
              <label for="first_name"> First Name </label>
              <input
                id="first_name"
                name="first_name"
                placeholder="Enter First Name..."
              />
              <!--We have created a block for First Name-->
            </div>
            <div class="form_control">
              <label for="last_name"> Last Name </label>
              <input
                id="last_name"
                name="last_name"
                placeholder="Enter Last Name..."
              />
               <!--We have created a block for Last Name-->
            </div>
            <div class="form_control">
              <label for="email"> Email </label>
              <input
                type="email"  
                id="email"
                name="email"
                placeholder="Enter Email..."
              />
               <!--We have created a block for Email Address-->
               <!--The "type" attribute in input of this block will render the user from entering the email address with wrong format-->
            </div>
            <div class="form_control">
              <label for="job_role"> Job Role </label>
              <select id="job_role" name="job_role">
                <option value="">Select Job Role</option>
                <option value="frontend">Frontend Developer</option>
                <option value="backend">Backend Developer</option>
                <option value="full_stack">Full Stack Developer</option>
                <option value="ui_ux">UI UX Designer</option>
                <option value="ML-AI">ML Engineer</option>
              </select>
              <!--The "select" attribute creates a drop down menu for selecting 
              various options which are shown with help of "option" attribute-->
            </div>
            <div class="textarea_control">
              <label for="address"> Address </label>
              <textarea
                id="address"
                name="address"
                row="4"
                cols="50"
                placeholder="Enter Address"
              ></textarea>
              <!--We have added the address block-->
            </div>
            <div class="form_control">
              <label for="city"> City </label>
              <input id="city" name="city" placeholder="Enter City Name..." />
              <!--We have added the city block-->
            </div>
            <div class="form_control">
              <label for="pincode"> Pincode </label>
              <input
                type="number"
                id="pincode"
                name="pincode"
                placeholder="Enter Pincode Name..."
              />
              <!--We have added the pincode block-->
              <!--The "type" attribute will only allow numbers to be entered in the pincode block-->
            </div>
            <div class="form_control">
              <label for="date"> Date </label>
              <input value="2022-01-10" type="date" id="date" name="date" />
            </div>
             <!--We have added the Date block-->
             <!--The "label" attribute will create the correct date block-->
            <div class="form_control">
              <label for="upload"> Upload Your CV </label>
              <input type="file" id="upload" name="upload" />
            </div>
             <!--We have added the upload block-->
              <!--The "label" attribute with "upload" tag will allow the user to uplaod their cv file from file folder-->
          </div>
          <div class="button_container">
            <button type="submit">Apply Now</button>
          </div>
           <!--We have created the "Apply" button with the help of button tag-->
        </form>
      </div>
    </div>
  </body>
</html>
