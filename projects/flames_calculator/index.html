<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="styles.css">
    <title>Flames Calculator</title>
</head>
<body>
    <div class="main">
        <div class="title">
            <h1>Flames Calculator</h1>
        </div>
        <div class="mid">
            <form id ="myForm" action="" onsubmit="return false;">
                <input type="text" id="fname" name="fname" autocomplete="off" placeholder="Your Name"><br>
                <input type="text" id="sname" name="lname" autocomplete="off" placeholder="Your Crush's Name"><br><br>

                <input type="submit" id="submit" class="sub" value="Calculate">
            </form> 
        </div>
        <div id="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
