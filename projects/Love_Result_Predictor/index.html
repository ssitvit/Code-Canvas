<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <link rel="icon" href="./assets/favicon-16x16.png">
    <title>Love Calculator</title>
</head>

<body>
    <h1>Love Calculator</h1>
    <div class="main">
        <label for="mname">Enter the name of male partner ♂️:</label>
        <input type="text" id="mname" name="mname" required>
        <label for="fname">Enter the name of female partner ♀️:</label>
        <input type="text" id="fname" name="fname" required>
        <button type="submit" onclick="calculate()" class="btn">Calculate</button>

        <div class="lds-heart">
            <div></div>
        </div>

        <div class="result"></div>
    </div>
</body>
<script src="./app.js" defer="true"></script>

</html>
