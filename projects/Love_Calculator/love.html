<head>

<body>
    <main>
        <div class="heading">
            <h1>Friendship Calculator</h1>
            
        </div>

    </main>

    <section class="game">
        <div class="love_calculator">
            <div class="content">
                <img src="Pheart-removebg-preview.png" alt="">
                
                <div class="inputarea">
                    <input type="text" placeholder="Your Name" id="NameOne" onfocus="this.value = ''">
                    <input type="text" placeholder="Your Lover" id="NameTwo" onfocus="this.value = ''">
                </div>
                <a href="#" onclick="love()">Calculate</a>
                <p id="print">Test the compatibility of you and your partner.</p>
                <p id="statement"></p>
            </div>
        </div>
    </section>


    <script>
        function love() {
            var name1 = document.getElementById("NameOne").value;
            var name2 = document.getElementById("NameTwo").value;
            var random = Math.round(Math.random()*100);
            document.getElementById("print").innerHTML = "Your love score is " +random + "%" ;
        
        if (random >90 && random <=100) {
            document.getElementById("statement").innerHTML="You both have an inseperable bond like Night-sky and Stars....";
        }
        if (random >80 && random <=90) {
            document.getElementById("statement").innerHTML="You both go very well together like Ice-cream and Waffles <3 ";
        }
        if (random >70 && random <=80) {
            document.getElementById("statement").innerHTML="You both have a good compatibility. Maybe go for more coffee dates together.";
        }
        if (random >60 && random <=70) {
            document.getElementById("statement").innerHTML="You definitely have a good bond together. Go and explore more about each other !";
        }
        if (random >50 && random <=60) {
            document.getElementById("statement").innerHTML="Universe wants you to be together but you are busy with other things !!";
        }
        if (random >40 && random <=50) {
            document.getElementById("statement").innerHTML="Try to understand and learn about eachother.";
        }
        if (random >30 && random <=40) {
            document.getElementById("statement").innerHTML="First understand about yourself and then you would get along well !";
        }
        if (random <=30) {
            document.getElementById("statement").innerHTML="You go together like oil and water !";
        }
    }
        
        
    </script>
